<div class="container">
  <mat-toolbar color="primary">
    <span>Alumni service </span>
  </mat-toolbar>
  <mat-drawer-container class="main">
    <mat-drawer class="sidenav" mode="side" opened>
        <a class="sidenav__link" [routerLink]="['/profile']" routerLinkActive="sidenav__link--active" >Profile</a>
        <a class="sidenav__link" [routerLink]="['/alumni']" routerLinkActive="sidenav__link--active" >Alumni</a>
        <a class="sidenav__link" [routerLink]="['/admin']" routerLinkActive="sidenav__link--active" >Admin</a>
    </mat-drawer>
    <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
  </mat-drawer-container>


</div>
