<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        id="alumni-email"
        matInput
        [formControl]="email"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="email.errors">
        {{ email.errors['0'] }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        id="alumni-password"
        matInput
        [formControl]="password"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="password.errors">
        {{ password.errors['0'] }}
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="!formGroup.valid" type="submit" mat-raised-button color="primary">Submit</button>
  </mat-card-actions>
</form>
