<mat-card>
  <mat-card-header> </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="updateRequests; else isLoading">
      <div
        class="alumni-list__element"
        *ngFor="let alumni of updateRequests"
        [matBadge]="alumni.form_status"
        matBadgePosition="before"
        [matBadgeColor]="'primary'"
      >
        <alm-udpate-profile-card
          (edit)="editForm(alumni)"
          *ngIf="alumni"
          [alumni]="alumni"
        ></alm-udpate-profile-card>
      </div>
      <div *ngIf="!updateRequests.length">
        Не знайдено випускників
      </div>
    </ng-container>
    <ng-template #isLoading>
      <div class="spinner">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
