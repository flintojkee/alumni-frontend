<mat-card>
  <mat-card-header>
    <alm-filter-alumni
      [inviteStatus]="true"
      (formChanged)="filterChange($event)"
    ></alm-filter-alumni>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <ng-container *ngIf="dataSource; else isLoading">
        <cdk-virtual-scroll-viewport class="alumni-list" itemSize="144">
          <div class="alumni-list__element" *cdkVirtualFor="let alumni of dataSource">
            <alm-alumni-unregistered-card  *ngIf="alumni" [alm]="alumni">
            </alm-alumni-unregistered-card>
          </div>
          <div class="spinner">
            <mat-spinner diameter="50" *ngIf="dataSource.isLoading"></mat-spinner>
          </div>
          <div *ngIf="dataSource.isEmpty" >
            Не знайдено випускників
          </div>
        </cdk-virtual-scroll-viewport>
      </ng-container>
      <ng-template #isLoading>
        <div class="spinner">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
